<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCM Buddy - Excel Validate</title>
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js](https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js)">
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">
    <script src="/js/auth.js"></script>
    <script src="/tools/validation-engine/validation-engine.js"></script>
    </head>
    <body onload="verifyAndSetupUser()">
    <nav class="bg-indigo-600 text-white p-4 shadow-md flex justify-between items-center">
        <div class="text-xl font-bold">
            <a href="/dashboard.html" class="hover:text-indigo-200 transition-colors">RCM Buddy</a>
        </div>
        <div class="flex items-center space-x-4">
            <span id="profileLink" class="font-medium"></span>
            <a href="/dashboard.html" class="hover:text-indigo-200 transition-colors">Dashboard</a>
            <a href="/tools.html" class="hover:text-indigo-200 transition-colors">Tools</a>
            <button id="logoutBtn" class="bg-indigo-700 hover:bg-indigo-800 text-white py-2 px-4 rounded-md transition-colors">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Excel Validation Tool</h1>
        <input type="file" id="excelFile" accept=".xlsx, .xls, .csv" class="mb-4">
        <button id="analyzeFileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="analyzeFile()">Analyze File</button>
        <div id="loader" class="loader hidden"></div>
        <div id="results" class="mt-4 hidden">
            <h2>Results</h2>
        </div>
        <div id="summaryReportContainer" class="mt-4" style="display:none;"></div>
    </main>
</body>
</html>
