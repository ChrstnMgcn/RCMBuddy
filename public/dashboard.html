<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Excel Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; @apply bg-gray-50 text-gray-800; }
        /* ... other styles */
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 p-4 shadow-lg">
        </header>
    <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <section class="bg-white p-6 sm:p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl sm:text-3xl font-semibold text-center text-blue-700 mb-4">
                Welcome to Your Dashboard!
            </h2>
            <p id="dashboardMessage" class="text-lg text-gray-700 text-center mb-6">
                Loading user data...
            </p>
            <div class="text-center">
                <a href="/tools.html" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition duration-300">
                    Explore All Tools
                </a>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        </footer>
    <script src="/path/to/dashboard.js"></script> </body>
</html>
