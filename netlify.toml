# FINAL, SIMPLIFIED netlify.toml
# The functions directory is now set in the Netlify UI.

[build]
  publish = "public"
  # The 'functions' line is REMOVED from here.

[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[plugins]]
  package = "@netlify/plugin-functions-install-core"
