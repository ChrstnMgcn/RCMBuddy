# netlify.toml

[build]
  # Directory where your static frontend files are located
  publish = "public"
  # Directory where your Netlify Functions are located
  functions = "netlify/functions"

# This section routes requests to /api/ to your Netlify Functions
# For example, a request to your-site.netlify.app/api/login will execute the login.js function.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Optional: This redirect is useful for Single Page Applications (SPAs)
# It ensures that direct access to any path (e.g., /dashboard) or refreshing a page
# routes back to index.html, allowing your client-side routing to take over.
